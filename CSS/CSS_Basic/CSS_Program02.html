<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .product {
            width: 234px;
            height: 300px;
            background-color: #fff;
            /* 标签div居中 */
            margin: 0 auto;
            /* 内容居中 */
            text-align: center;
        }
        .picture {
            width: 160px;
        }
        .title {
            font-size: 14px;
            line-height: 25px;
        }
        .info {
            font-size: 12px;
            line-height: 30px;
            color: #cccccc;
        }
        .money {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- div 就是用来网页布局的，一个页面可能用无数次，如果使用div，尽量使用类名控制其样式 -->
    <div class="product">
        <img src="连衣裙.webp" class="picture">
        <div class="title">灯芯绒衬衫连衣裙</div>
        <div class="info">2022春秋款小众设计百搭</div>
        <div class="money">56.00</div>
    </div>
</body>
</html>
