    <h1>撒切尔</h1>
    <p>玛格丽特·希尔达·撒切尔（Margaret Hilda Thatcher，1925年10月13日—2013年4月8日），英国右翼政治家，英国前首相，1979年-1990年在任，她是英国第一位女首相，也是自19世纪初利物浦伯爵以来连任时间最长的英国首相。她的政治哲学与政策主张被通称为“撒切尔主义”，在任首相期间，对英国的经济、社会与文化面貌作出了既深且广的改变。在担任首相前后高姿态地反对共产主义，而被苏联媒体戏称为“铁娘子”，这个绰号甚至已成为了她的主要标志。</p>
