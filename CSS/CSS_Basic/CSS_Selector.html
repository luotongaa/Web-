<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <!-- 标签选择器 -->
    <style>
        /* 选择器 {} */
        /* 标签选择器是以标签命名的选择器 */
        p {
            color:aqua;
        }
        /* 标签选择器 选中所有的这个标签都生效 */

        /* 类选择器 */
        .one {
            color: blueviolet;
        }
        .red {
            color:red;
        }
        .size {
            font-size: 30px;
        }

        /* id选择器 */
        #two {
            color:blue;
        }

        /* 通配符选择器 */
        * {
            background-color: chartreuse;
            margin: 0;
            padding: 0;
        }

    </style>  
</head>
<body>
    <p>pppppppp</p>
    <!-- 一个标签可以使用多个类名 -->
    <p class="one size">这个p是什么颜色呢</p>
    <p class="red">qwdqwdqwdqwddqw</p>
    <!-- id 在一个页面只能使用一次 -->
    <p id="two">1244444452434231</p>

</body>
</html>
