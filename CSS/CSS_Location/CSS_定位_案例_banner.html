<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .banner {
        position: relative;


        width: 1226px;
        height: 600px;
        margin: 0 auto;
    }

    .banner .mask {
        position: absolute;
        left: 0;
        bottom: 0;
        /* 绝对定位的盒子显示模式只具备行内块特点: 加宽度高度生效, 如果没有宽度也没有内容, 盒子的宽度尺寸就是 0 */
        /* width: 1226px; */
        /* 如果子级和父级宽度相同 */
        width: 100%;
        height: 150px;
        background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
    <div class="banner">
        <img src="bg.jpg" alt="">
        <!-- 遮罩 -->
        <div class="mask"></div>
    </div>
</body>
</html>
