<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
        margin: 50px auto;
        width: 200px;
        height: 200px;
        background-color: green;

        /* 大小为盒子尺寸的一半 */
        border-radius: 50%;
    }

    .jiaonang {
        margin: 50px auto;
        width: 500px;
        height: 200px;
        background-color: purple;

        /* 大小为盒子高度的一半 */
        border-radius: 100px;
    }
  </style>
</head>
<body>
    <div class="box"></div>
    <div class="jiaonang"></div>
</body>
</html>
