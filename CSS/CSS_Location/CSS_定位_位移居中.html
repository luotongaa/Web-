<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        .box {
            /* 绝对定位的盒子无法使用 margin 去居中 */
            position: absolute;
            /* left: 50%, 整个盒子移动的浏览器中间偏右的宽度 */
            left: 50%;
            /* 把盒子向左侧移动：自己宽度的一半 */
            /* margin-left: -150px; */

            top: 50%;
            /* margin-top: -150px; */

            /* 位移, 自己宽度高度的一半向上向右 */
            transform: translate(-50%,-50%);

            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
