<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        .father {
            /* 选择绝对定位的父级时, 是广义上的父级, 就近原则, 逐层查找已定位的就近父级 */
            /* position: relative;  */

            width: 400px;
            height: 400px;
            background-color: skyblue;
        }

        .son {
            /* 静态定位，绝对定位，相对定位 */
            /* 一般会采用相对定位作为父级进行限制子级定位,  子绝父相 */
            position: relative; 
            /* position: absolute; */

            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .sun {
            position: absolute;
            /* left: 20px;
            top: 30px; */
            right: 20px;
            bottom: 50px;

            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun">

            </div>
        </div>
    </div>
</body>
</html>
