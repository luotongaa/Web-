<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .father::before{
            content:'老鼠';
            color: green;
            width: 100px;
            height: 100px;
            background-color: yellow;
            display: block;
            /* 默认是行内标签，宽高不生效 */
        }
        .father::after{
            content: '大米';
        }
    </style>
</head>
<body>
    <!-- 伪元素,通过css创建标签，装饰不重要的小图 -->
    
    <!-- 找父级，在这个父级里面创建了子集标签 -->
    <div class = "father">爱</div>
</body>
</html>
