<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        /*
            浮动的标签是顶对齐
        */
        /* 浮动之后的标签在一行排，且宽高生效，浮动后的标签具有行内块的特点 */
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;

            float: left;

            
            margin-top: 50px;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
            /* 浮动之后的标签不能通过 mardin: 0 auto 居中，浮动优先级更大 */
            margin: 0 auto;
        }
        
        .three {
            width: 300px;
            height: 300px;
            background-color: orange;
           
        }
    </style>
</head>
<body>
    <div class="one">one</div>    
    <div class="two">two</div>    
    <div class="three">three</div>
</body>
</html>
