<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottom {
            height: 100px;
            background-color: green;
        }
        .right {
            float: right;
            width: 220px;
            height: 300px;
            background-color: #ccc;
        }
        .left {
            float: left;
            width: 760px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 父子级标签，子集浮动，父级没有高度，后面的标准流盒子会受影响 -->
    <!-- 方法1 直接加高度，可以规避该情况的产生 -->
    <div class="top">
        <div class="right"></div>
        <div class="left"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
