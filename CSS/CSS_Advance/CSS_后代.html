<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
       /* 复合选择器 */
       /* 后代选择器 ：儿子、孙子、重孙子*/
       /* 父选择器 后代选择器 {} */
       div p {
        color:red;
       }
    </style>
</head>
<body>
    <p>这是一个P标签</p>
    <div>
        <p>这是div的儿子p</p>
    </div>
</body>
</html>
