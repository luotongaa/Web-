<!DOCTYPE html> <!-- HTML5 -->
<!-- 文档类型声明, 告诉浏览器该网页 HTML版本 -->
<html lang="en">
<!-- 网页语言 zh-CN 简体中文 -->
<head>
    <!-- UTF-8 确定网页的字符编码格式, 万国码 -->
    <meta charset="UTF-8">
    
    <!-- ie(兼容性差) / edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- 宽度 = 设备宽度 : 移动端网页开发时使用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 页面标题的显示 -->
    <title>Document</title>
    <style>
    </style>
</head>
<body>
</body>
</html>
