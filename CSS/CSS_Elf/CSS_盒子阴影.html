<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
        width: 200px;
        height: 200px;
        background-color: pink;

        /* inset 可以使阴影转变为内部阴影 */
        box-shadow: 5px 10px 20px 10px blue inset;
        
        /* outset 无法设置外音阴影 */
        /* box-shadow: 5px 10px 20px 10px green; */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
