<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: pink;
            /* 添加了4个方向的内边距 */
            padding: 50px;

            /* padding 属性可以当做复合属性使用,表示单独设置某个方向的内边距 */
            /* padding 最多取4个值 */
            /* (上 右 下 左) */
            padding: 10px 20px 30px 40px
            /* (上 左右 下) */
            
            /* (上下 左右) */
        }
    </style>
</head>
<body>
    <div>
        42424324
    </div>
</body>
</html>
