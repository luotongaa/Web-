<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 所有的标签都有可能加内编辑 */
            box-sizing: border-box;
        }

        .new {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 42px 30px 0;
            
        }

        .new h2 {
            border-bottom: 1px solid #ccc;
            font-size: 30px;
            /* 行高是1倍字号的大小 */
            /* 下面这两行不是必须的,只是为了更精确 */
            line-height: 1;
            padding-bottom: 9px; 
        }
        /* 去掉列表的符号 */
        ul {
            list-style: none;
        }

        .new li {
            height: 50px;
            border-bottom: 1px dashed #ccc;
            padding-left: 28px;
            line-height: 50px;
        }

        .new a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="new">
        <h2>最新文章/New Articles</h2>
        <ul>
            <li><a href="">北京招聘网页设计,平面设计,php</a></li>
            <li><a href="">体验javascript的魅力</a></li>
            <li><a href="">jquery世界来临</a></li>
            <li><a href="">网页设计师的梦想</a></li>
            <li><a href="">jquery的链式编程是什么</a></li>
        </ul>
    </div>
</body>
</html>
