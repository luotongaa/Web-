<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoit" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Document</title>
    <script>
        // 预解析 js 引擎会把 js 中所有的 var 还有 function 提升到当前作用域的最前面 
        // 预解析分为 变量预解析(变量提升) 和 函数与解析 (函数提升)
        // (1) 变量提升 就是把所有的变量声明提升到当前作用域最前面  不提升赋值操作
        // (2) 函数提升 就是把函数的声明提升到当前作用域的最前面 
        // 1 问
        // console.log(num);
        // 2 问
        console.log(num);       // undefined  坑 1
        var num = 10;
        // 3 问
        fn();
        function fn() {
            console.log(11);
        }
        fn();
        // 4 问
        // fun();                  // 报错  坑  2 
        var fun = function() {
            console.log(22);
        }
    </script>
</head>

<body>

</body>

</html>
