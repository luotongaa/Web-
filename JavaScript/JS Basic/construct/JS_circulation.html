<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoit" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. For循环重复执行代码 跟计数相关
        /*
        for (初始化变量; 条件表达式; 操作表达式) {
            // 循环体
        }
        */
        for (var i = 1; i <= 100; i++ ) {
            console.log('你好吗');
        }

        // 2. while 循环语法结构  while 当...的时候
        /*
        while (条件表达式) {
            // 循环体
        }
        // 2. 执行思路  当条件表达式结果为true 则执行循环体 否则退出循环
        // 3. 代码验证
        var num = 1;
        while (num <= 100) {
            console.log('好啊有')
            num++;
        }
        */
       // 4. 里面应该也有计数器 初始化变量
       // 5. 有操作表达式 完成计数器的更新 防止死循环
       
       // do while 循环 语法结构
       do {
            // 循环体
       }   while (条件表达式) 
       // 6. 执行思路 跟while不同的地方在于 do while 先执行一次循环 再判断条件 如果条件表达是为 假 则推出循环
       var i = 1;
       do {
           console.log('how are you?');
           i++;
       }  while (i <= 100)  
       // do while 至少先执行一次

       // continue 关键字       退出当前次的循环    继续执行剩余次数的循环
       for ( var i = 1; i <= 5; i++) {
           if (i == 3) {
               continue;  // 只要遇见 continue 就退出本次循环 直接跳到 i++
           }
           console.log('我正在吃第' + i + '个包子');      
       }

       // brak  关键字
       for ( var i = 1; i <= 5; i++) {
           if (i == 3) {
               break;  // 只要遇见 break 就退出整个循环 直接结束
           }
           console.log('我正在吃第' + i + '个包子');      
       }
       
    </script>
</head>
