<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <script>
    // add
    let arr = ['pink', 'hotpink']
    // push : add an element at end
    console.log(arr.push('deeppink'))
    console.log(arr)
    // unshift : add an element at the begining
    console.log(arr.unshift('seekpink'))
    console.log(arr)
    // delete
    // pop : delete an element at end, return value of this element
    console.log(arr.pop())
    console.log(arr)
    // shift : delete an element at begining, return value of this element
    console.log(arr.shift())
    console.log(arr)
    // splice : param (start position, delete element count)
    console.log(arr.splice(2, 1))
    console.log(arr)
  </script>
</body>

</html>
