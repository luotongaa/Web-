<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <script>
    // 1. Start cycle
    // Initial balance is 100
    let balance = 100;
    while (true) {
      let res = parseInt(prompt(`
      Please you choice operation:
      1. Save money
      2. Withdraw money
      3. Check the balance
      4. exit
      `))
      if (res === 4) break;
      switch (res) {
        case 1:
          // Save money
          let save = parseInt(prompt(`Please enter the amount of money you want to save`))
          balance = balance + save
          break;
        case 2:
          let take = parseInt(prompt(`Please enter the amount of money you want to take out`))
          balance = balance > take ? balance - take : alert('You don\'t have enough money')
          break;
        case 3:
          alert(`You have ${balance} $`)
          break;
      }
    }
  </script>
</body>

</html>
