<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 1. Function expression
    let fn = function (x, y) {
      console.log('Im function expression')
      console.log(x + y)
    }
    // The differences between function expressions and named functions
    // Everywhere can usage named functions, the function expression must be declared first
    fn(2, 5);

    // 2. Execute the function immediately
    // Prevent global variable contamination
    (function (x, y) {
      console.log(11)
      console.log(x + y)
    })(1, 4);
    // Another way of writing
    (function (x, y) {
      console.log(x + y)
    }(3, 4))
  </script>
</body>

</html>
