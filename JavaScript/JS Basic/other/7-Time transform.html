<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <script>
    let seconds = parseInt(prompt('please input seconds need to transform'));
    let str = (function (s) {
      s = s || 0                  // Logical interruption
      // can't over 86400 s
      let hour = parseInt(s / 3600 % 24)
      let minute = parseInt(s / 60) % 60
      let second = parseInt(s % 60)

      // Supplement zero
      hour = hour < 10 ? '0' + hour : hour
      minute = minute < 10 ? '0' + minute : minute
      second = second < 10 ? '0' + second : second
      return `<p>The time transform is ${hour} hour ${minute} minutes ${second} seconds</p>`
    }(seconds));

    document.write(str);
  </script>
</body>

</html>
