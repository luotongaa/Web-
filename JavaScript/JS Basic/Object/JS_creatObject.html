<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoit" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Document</title>
    <script>
        // 利用字面量创建对象   {}
        // var obj = {};   // 创建一个空的对象
        var obj = {
            uname: '张三疯',
            age: 18,
            sex: '男',
            sayHi: function() {
                console.log('hi~');
            } 
        }
        // (1) 里面的属性方法我们采用键值对的形式  键 属性名 ： 值 属性值
        // (2) 多个属性或者方法中间用逗号隔开的
        // (3) 方法冒号后面跟的是一个匿名函数
        // 2. 使用对象
        // (1). 调用对象的属性 我们采取 对象名.属性名
        console.log(obj.uname);
        // (2). 调用属性的另一种方法 对象名['属性名']
        console.log(obj['age']);
        // (3). 调用对象的方法 sayHi    对象名.方法名()
        obj.sayHi(); 



    </script>
</head>

<body>

</body>

</html>
