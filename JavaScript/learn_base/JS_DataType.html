<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoit" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Document</title>
    <script>
        var flag = true;    // flag 布尔型
        var flag1 = false;    // flag1 布尔型
        console.log(flag + 1);    // true 参与加法运算当1来看
        console.log(flag1 + 1);    // false 参与加法运算当0来看
        // 如果一个变量声明未赋值 就是 underfined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink'); // underfinedpink
        console.log(variable + 1);  // underfined 和数字你相加 最后的结果是 NaN
        // null 空值
        var space = null;
        console.log(space + 'pink');    // nullpink
        console.log(space + 1);         // 1
    </script>
</head>

<body>

</body>

</html>
