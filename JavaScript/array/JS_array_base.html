<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoit" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 数组(Array) : 就是一组数据的集合 存储在单个变量下的方式
        // 2. 利用 new 创建数组
        var arr = new Array();      // 创建了一个空数组
        // 3. 利用数组字面量创建数组 []
        var arr = [];   // 创建了一个空的数组
        var arr1 = [1, 2, 'pink', true]
        // 4. 我们数组里面的数据一定用逗号分隔
        // 5. 数组里面的数据 比如1，2， 我们称为数组元素
        // 6. 获取数组元素      格式 数组名[索引号]  索引号从 0开始
        console.log(arr1);
        console.log(arr1[2]);   // pink
        console.log(arr1[3]);   // true 
        var arr2 = ['迪丽热巴', '古丽扎娜', '佟丽丫丫'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]);   // 因为没有这个数组元素 所以输出的结果是 undefined
        // 数组长度    数组名.length 
        var arr = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维', 'pink'];
        for (var i = 0; i < 7; i++) {
            console.log(arr[i]);
        }
        console.log(arr.length);
        for (var i = 0; i < arr; i++) {
            console.log(arr[i]);
        }
        // 1. 数组的长度是元素个数 不要跟索引号混肴
        // 2. arr.length 动态监测数组元素的个数
    </script>
</head>
