<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <!-- 没有语义的布局标签 -->
    <div>这是div标签</div>
    <div>这是div标签</div>
    <!-- div不带特殊效果,独占一行 -->

    <span>这是span标签</span>
    <span>这是span标签</span>
    <!-- span不带特殊效果,不独占一行 -->

    <!-- 有语义的布局标签 -->
    <!-- 手机端网页使用 -->
    <header>网页的头部</header>
    <nav>网页的导航</nav>
    <footer>网页的底部</footer>
    <aside>网页的侧边栏</aside>
    <section>网页的区块</section>
    <article>网页的文章</article>

    <!-- 字符实体,网页仅认识一个空格,多个无法显示 -->
    测&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;试
</body>   
</html>
