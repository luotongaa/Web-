<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <!-- input标签 -->
    文本框:<input type="text">             <!-- 文本框用于输入单行文本 -->
    <br>
    <br>
    密码框:<input type="passward">         <!-- 密码框,用于输入密码 -->
    <br>
    <br>
    单选框:<input type="radio">            <!-- 单选框用于多选一 -->
    <br>
    <br>
    多选框:<input type="checkbox">         <!-- 多选框用于多选-->
    <br>
    <br>
    上传文件:<input type="file">                   <!-- 用于上传文件 -->
    <br>
    <br>
    提交:<input type="submit">                 <!-- 提交按钮用于提交 --> 
    <br>
    <br>
    重置:<input type="reset">                  <!-- 重置按钮用于重置 -->
    <br>
    <br>
    按钮:<input type="button">                 <!-- 普通按钮默认无功能 -->
    <br>
    <br>
    <!-- 占位符 -->
    <input type="text" placeholder="请输入用户名">
    <br>
    <br>
    <!-- 单选框name属性分组 -->
    性别: <input type="radio" name="sex" checked>男  <input type="radio" name="sex">女
    <br>
    <br>   
   
    <!-- button标签 -->
    <button>我是按钮</button>
    <button type="submit">提交按钮</button>
    <button type="reset">重置按钮</button>
    <button type="button">普通按钮</button>
    <br>
    <br>

    <!-- slect标签 -->
    <select name="" id="">
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option selected>深圳</option>
    </select>
    <br>
    <br>

    <!-- textarea标签 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <br>

    <!-- label标签 -->
    性别:
    <input type="radio" name="sex" id="nan"> <label for="nan">男</label>
    <label><input type="radio" name="sex"> 女</label>
    <br>
    <br>    
</body>   
</html>
